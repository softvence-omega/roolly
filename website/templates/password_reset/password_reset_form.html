{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Reset Password</h1>
    <br/>
    <p>Forgot your password? Enter your email address below, and we'll email you instructions to set a new one.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br/>
        <button type="submit" class="btn btn-secondary">Reset Password</button>
    </form>
</div>

{% endblock %}
